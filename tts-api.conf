server {
    listen 80 default_server;
    server_name _;

    # Universal CORS (allow every project)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "x-api-key, Content-Type, Authorization, Range, X-Request-Id" always;
    add_header Timing-Allow-Origin "*" always;

    # Handle preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File upload limits
    client_max_body_size 25m;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        audio/mpeg
        audio/ogg
        audio/aac
        audio/flac
        application/json
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json;

    # Proxy to Flask app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Handle large responses (audio files)
        proxy_max_temp_file_size 0;
    }

    # Health check endpoint (no auth required)
    location /v1/health {
        proxy_pass http://127.0.0.1:8000/v1/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/tts-api-access.log;
    error_log /var/log/nginx/tts-api-error.log;
}
